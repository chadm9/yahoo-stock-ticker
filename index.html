<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yahoo stock ticker</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">


    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <h1>Yahoo Stock Ticker</h1>
                <form class="yahoo-finance-form form-inline">
                    <label class="sr-only">Stock Symbol</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="symbol" placeholder="Please enter symbol" />
                        <button type="submit"  class="btn btn-primary">Get me the news!</button>


                    </div>

                </form>

            </div>
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Stock Symbol</th>
                            <th>Company Name</th>
                            <th>Ask Price</th>
                            <th>Bid Price</th>
                            <th>Daily Change</th>

                        </tr>
                    </thead>


                    <tbody id="stock-ticker-body">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>

                        </tr>
                    </tbody>

                </table>

            </div>


        </div>

    </div>
</body>
</html>
